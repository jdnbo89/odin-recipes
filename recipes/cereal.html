<body>
   <h1>Cereal recipe</h1>

   <p><img src="../img/cheerios.jpeg" alt="cheerios image"></p>
   
   <h2>Description</h2>
   <p>Cereal is a delicious meal of milk combined with sugary wheat products</p>

   <h2>Ingredients</h2>
   <ul>
      <li>Milk</li>
      <li>Cereal of your choice</li>
   </ul>

   <h2>Steps</h2>
   <ol>
      <li>Pour cereal into bowl</li>
      <li>Pour milk into cereal until you can see layer of milk on outsides of bowl</li>
      <li>Enjoy!</li>
   </ol>
